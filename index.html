<html>
    <head>
        <meta charset="UTF-8" />
        <style>
            body {
                margin: 0;
                background: linear-gradient(
                    -45deg,
                    #878787,
                    #5ac0b6,
                    #575656,
                    #d4d2d2
                );
                background-size: 400% 400%;
                animation: gradient 15s ease infinite;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            canvas {
                background-color: white;
            }

            @keyframes gradient {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }
        </style>
    </head>
    <script type="module">
        import init from "./out/vomitter.js";
        init();
    </script>
</html>
